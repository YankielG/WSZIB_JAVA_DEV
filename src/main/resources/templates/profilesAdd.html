<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: szablon(~{::.container})}">
<body>

<div class="container">
    <div class="uk-panel">
        <img class="uk-align-left uk-margin-remove-adjacent" src="/background.JPG" width="60" height="28" alt="info">
    <h2 class="uk-heading-divider" th:text="#{options.title.profile.add}" style="position:center;"></h2>
    </div>

    <form style="width:300px; margin: auto" th:object="${profileadd}" th:action="@{/options/profile/save}" method="post">
        <div class="uk-margin">
            <label>Użytkownik</label>
            <input th:field="*{users}" type="text"  class="uk-input" required="required">
        </div>

        <div class="uk-margin">
            <label>Imię</label>
            <input th:field="*{name}" type="text" class="uk-input" required="required">
        </div>

        <div class="uk-margin">
            <label>Nazwisko</label>
            <input th:field="*{surname}" type="text" class="uk-input" required="required">
        </div>

        <div class="uk-margin">
            <label>Email</label>
            <input th:field="*{email}" type="email" class="uk-input" required="required">
        </div>

        <div class="uk-margin">
            <label>Hasło</label>
            <input th:field="*{password}" type="password" class="uk-input" required="required">
        </div>

        <div class="uk-button uk-form-controls uk-margin">
            <label>Płeć</label>
            <select th:field="*{gender}" type="text" class="uk-input">
                <option value=""> -- </option>
                <option th:value="'Kobieta'">Kobieta</option>
                <option th:value="'Mężczyzna'">Mężczyzna</option>
                <option th:value="'Dziecko'">Dziecko</option>
            </select>
        </div>

        <div class="uk-margin">
            <label>Data urodzenia</label>
            <Input th:field="*{date}" type="date" class="uk-input" required="required">
        </div>

        <div class="uk-button uk-form-controls uk-margin">
            <label>Jednostka wagi</label>
            <select th:field="*{weight}" type="text" class="uk-input">
                <option value=""> -- </option>
                <option th:value="'dkg'">dkg</option>
                <option th:value="'Kg'">Kg</option>
            </select>
        </div>

        <div class="uk-button uk-form-controls uk-margin">
            <label>Jednostka długości</label>
            <select th:field="*{measure}" type="text" class="uk-input">
                <option value=""> -- </option>
                <option th:value="'cm'">cm</option>
                <option th:value="'m'">m</option>
            </select>
        </div>

        <input th:field="*{id}" type="number" hidden>

        <a th:href="@{/options/optionsprofiles}"><input class="uk-button uk-button-danger" type="button" value="Anuluj"></a>
        <input class="uk-button uk-button-primary" type="submit" value="Zapisz">

    </form>

    <div class="uk-padding"></div>

</div>

</body>
</html>
