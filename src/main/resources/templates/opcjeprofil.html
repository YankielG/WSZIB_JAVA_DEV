<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/szablon :: szablon(~{::.container})}">
<body>

<div class="container">
    <div class="uk-panel">
        <img class="uk-align-left uk-margin-remove-adjacent" src="/tlo.JPG" width="60" height="28" alt="info">
    <h2 class="uk-heading-divider" th:text="#{opcje.tytul.profil}" style="position:center;"></h2>
    </div>
    <a th:href="@{/opcje/profil/wstaw}" uk-icon="icon: copy" uk-tooltip="Dodaj"></a>
    <a th:href="@{/opcje/profil/czysc}" uk-icon="icon: trash" uk-tooltip="Wyczyść"></a>
    <table class="uk-table uk-table-stripped uk-table-hover uk-table-small" uk-sortable>
        <thead>
        <tr>
            <th>iD</th>
            <!--            <th th:colspan="2"></th>-->
            <th>Wybór</th>
            <th>Urzytkownik</th>
            <th>Imię</th>
            <th>Nazwisko</th>
<!--            <th>Email</th>-->
<!--            <th>Hasło</th>-->
            <th>Płeć</th>
            <th>Data urodzenia</th>
            <th>Jednostka wagi</th>
            <th>Jednostka długości</th>
<!--            <th>Wł/Wył Urzytkownika</th>-->
<!--            <th>Urzytkownik prawa</th>-->
<!--            <th>Urzytkownik ID</th>-->
<!--            <th>Data utworzenia</th>-->
<!--            <th>Data edycji</th>-->
<!--            <th>Data skasowania</th>-->
            <th>Opcje</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="element : ${lista}">
            <td th:text="${element.id}"></td>
            <td><input class="uk-checkbox" type="checkbox"></td>
            <td th:text="${element.urzytkownik}"></td>
            <td th:text="${element.imie}"></td>
            <td th:text="${element.nazwisko}"></td>
<!--            <td th:text="${element.email}"></td>-->
<!--            <td th:text="${element.haslo}"></td>-->
            <td th:text="${element.plec}"></td>
            <td th:text="${#calendars.format(element.data, 'dd-MM-yyyy')}"></td>
            <!--            <td th:text="${#calendars.format(element.data, 'dd-MM-yyyy HH:mm:ss')}"></td>-->
            <!--            <td th:text="${element.data}"></td>--->
            <td th:text="${element.waga}"></td>
            <td th:text="${element.miara}"></td>
<!--            <td><span th:uk-icon="${element.urzytkownik_aktywny} ? 'check' : 'close'"></span></td>-->
<!--            <td th:text="${element.urzytkownik_prawa}"></td>-->
<!--            <td th:text="${element.urzytkownik_id}"></td>-->
<!--            <td th:text="${element.urzytkownik_data_tw}"></td>-->
<!--            <td th:text="${element.urzytkownik_data_up}"></td>-->
<!--            <td th:text="${element.urzytkownik_data_ucl}"></td>-->
            <td>
                <a th:href="@{/opcje/profil/szczegoly/{id} (id=${element.id})}" uk-icon="icon: info" uk-tooltip="Szczegóły"></a>
                <a th:href="@{/opcje/profil/edytuj/{id} (id=${element.id})}" uk-icon="icon: file-edit" uk-tooltip="Edytuj"></a>
                <a th:href="@{/opcje/profil/blokada/{id} (id=${element.id})}" uk-icon="icon: lock" uk-tooltip="Blokada"></a>
                <a th:href="@{/opcje/profil/profildodajadmin/{id} (id=${element.id})}" uk-icon="icon: users" uk-tooltip="Admin"></a>
                <a th:href="@{/opcje/profil/usun/{id} (id=${(element.id)})}" uk-icon="icon: trash" uk-tooltip="Usuń"></a>
            </td>
            </tr>
        </tbody>
    </table>
    <div class="uk-padding"></div>
</div>

</body>
</html>
