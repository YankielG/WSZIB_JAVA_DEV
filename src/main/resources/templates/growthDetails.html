<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: szablon(~{::.container})}">
<body>

<div class="container">
    <div class="uk-panel">
        <img class="uk-align-left uk-margin-remove-adjacent" src="/background.JPG" width="60" height="28" alt="info">
    <h2 class="uk-heading-divider" th:text="#{growth.title.details}" style="position:center;"></h2>
    </div>

    <form style="width:300px; margin: auto" th:object="${growthdetails}" th:action="@{/growth/save}" method="post">
        <div class="uk-margin">
            <label>Wzrost: </label>
            <td th:text="${growthdetails.growths}"></td>
        </div>

        <div class="uk-margin">
            <label>Data: </label>
            <td th:text="${#calendars.format(growthdetails.date, 'dd-MM-yyyy')}"></td>
        </div>

        <div class="uk-margin">
            <label>Rodzaj: </label>
            <td> <span th:uk-icon="${growthdetails.type} ? 'heart' : 'ban'"></span></td>
        </div>

        <div class="uk-margin">
            <label>Uwagi: </label>
            <td th:text="${growthdetails.description}"></td>
        </div>

        <input th:field="*{id}" type="number" hidden>

        <a th:href="@{/growth}"><input class="uk-button uk-button-danger" type="button" value="Zamknij"></a>
        
    </form>

    <div class="uk-padding"></div>

</div>

</body>
</html>
