<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/szablon :: szablon(~{::.container})}">
<body>

<div class="container">

    <h2 class="uk-heading-divider" th:text="#{opcje.tytul.info}" style="position:center;"></h2>

    <a th:href="@{/opcje/info/wstaw}" uk-icon="icon: copy" th:title="Dodaj"></a>
    <a th:href="@{/opcje/info/czysc}" uk-icon="icon: trash" th:title="Wyczyść"></a>
    <table class="uk-table uk-table-stripped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Data</th>
            <th>Wersja</th>
            <th>Algorytm</th>
            <th>Opcje</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="element : ${lista1}">
            <td th:text="${element.id}"></td>
            <td th:text="${#calendars.format(element.data, 'dd-MM-yyyy')}"></td>
            <!--            <td th:text="${element.data}"></td>-->
            <td th:text="${element.wersja}"></td>
            <td th:text="${element.algorytm}"></td>
            <td>
                <a th:href="@{/opcje/info/edytuj/{id} (id=${element.id})}" uk-icon="icon: file-edit" th:title="Edytuj"></a>
                <a th:href="@{/opcje/info/usun/{id} (id=${(element.id)})}" uk-icon="icon: trash" th:title="Usuń"></a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
