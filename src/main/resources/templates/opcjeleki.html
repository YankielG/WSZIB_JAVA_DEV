    <div class="container">
            <div class="uk-panel">

                <h2 class="uk-heading-divider" th:text="#{opcje.tytul.leki}" style="position:center;"></h2>
            </div>

            <a th:href="@{/opcje/rodzajleku/wstaw}" uk-icon="icon: copy" uk-tooltip="Dodaj"></a>
            <a th:href="@{/opcje/rodzajleku/czysc}" uk-icon="icon: trash" uk-tooltip="Wyczyść"></a>
            <table class="uk-table uk-table-stripped uk-table-hover uk-table-small" uk-sortable>
                <thead>
                <tr>
                    <th>Id</th>
<!--                    <th>Id <a sd:pagination-sort="is" uk-icon="icon: list; ratio: 0.9" uk-tooltip="Sortuj"></a></th>-->

                </tr>
                </thead>
                <tbody>
                <tr th:each="element : ${lista}">
                    <td th:text="${element.id}"></td>
                    <td><input class="uk-checkbox" type="checkbox"></td>
                    <td th:text="${element.rodzajlekuu}"></td>
                    <td>
                        <a th:href="@{/opcje/rodzajleku/edytuj/{id} (id=${element.id})}" uk-icon="icon: file-edit" uk-tooltip="Edytuj"></a>
                        <a th:href="@{/opcje/rodzajleku/szczegoly/{id} (id=${element.id})}" uk-icon="icon: info" uk-tooltip="Szczegóły"></a>
                        <a th:href="@{/opcje/rodzajleku/usun/{id} (id=${(element.id)})}" uk-icon="icon: trash" uk-tooltip="Usuń"></a>
                    </td>
                </tr>
                </tbody>
            </table>
