<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/szablon :: szablon(~{::.container})}">
<body>

<div class="container">

    <h2 class="uk-heading-divider" th:text="#{waga.tytul}" style="position:center;"></h2>

    <a th:href="@{/waga/wstaw}" uk-icon="icon: copy"></a>
    <table class="uk-table uk-table-striped">
        <thead>
        <tr>
            <th>iD</th>
            <th>Waga</th>
            <th>Data</th>
            <th>Rodzaj</th>
            <th>Uwagi</th>
            <th>Opcje</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="element : ${lista}">
            <td th:text="${element.id}"></td>
            <td th:text="${element.waga}"></td>
            <td th:text="${element.data}"></td>
<!--            <td th:text="|${#dates.hour(lista.data)}|">10-05-2020</td>-->
            <td><span th:uk-icon="${element.rodzaj} ? 'heart' : 'ban'"></span></td>
            <td th:text="${element.uwagi}"></td>
            <td>
                <a th:href="@{waga/edytuj/{id} (id=${element.id})}" uk-icon="icon: credit-card"></a>
                <a th:href="@{/waga/usun/{id} (id=${(element.id)})}" uk-icon="icon: trash"></a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
