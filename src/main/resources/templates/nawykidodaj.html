<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/szablon :: szablon(~{::.container})}">
<body>

<div class="container">

    <h2 class="uk-heading-divider" th:text="#{nawyki.tytul.dodaj}" style="position:center;"></h2>

    <form style="width:300px; margin: auto" th:object="${nawykidodaj}" th:action="@{/nawyki/zapisz}" method="post">
        <div class="uk-margin">
            <label>Nazwa</label>
            <input th:field="*{nazwa}" type="text"  class="uk-input">
        </div>
        <div class="uk-margin">
            <label>Data startu</label>
            <Input th:field="*{data1}" type="date" class="uk-input">
        </div>
        <div class="uk-margin">
            <label>Data data końca</label>
            <Input th:field="*{data2}" type="date" class="uk-input">
        </div>
        <div class="uk-margin">
            <label>Powtórzenia</label>
            <input th:field="*{powtorzenia}" type="text" class="uk-input">
        </div>
        <div class="uk-margin">
            <label>Rodzaj</label>
            <input th:field="*{realizacja}" type="checkbox" class="uk-checkbox">
        </div>
        <div class="uk-margin">
            <label>Uwagi</label>
            <input th:field="*{uwagi}" type="text" class="uk-input">
        </div>
        <input th:field="*{id}" type="number" hidden>

<!--        <a th:href="@{/nawyki}" class="uk-icon-link uk-margin-small-right" uk-icon="close"></a>-->
<!--        <a th:href="@{/nawyki/wstaw}" class="uk-icon-link uk-margin-small-right" uk-icon="trash"></a>-->
<!--        <a th:href="@{/nawyki/zapisz}" class="uk-icon-link uk-margin-small-right" uk-icon="check" th:type="submit"></a>-->
        <a th:href="@{/nawyki}"><input class="uk-button uk-button-danger" type="button" value="Anuluj"></a>
        <input class="uk-button uk-button-primary" type="submit" value="Zapisz">

    </form>



</div>

</body>
</html>
