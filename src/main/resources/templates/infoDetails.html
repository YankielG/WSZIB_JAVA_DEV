<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: szablon(~{::.container})}">
<body>

<div class="container">
    <div class="uk-panel">
        <img class="uk-align-left uk-margin-remove-adjacent" src="/background.JPG" width="60" height="28" alt="info">
    <h2 class="uk-heading-divider" th:text="#{options.title.info.details}" style="position:center;"></h2>
    </div>
    <form style="width:300px; margin: auto" th:object="${infodetails}" th:action="@{/options/info/save}" method="post">
        <div class="uk-margin">
            <label>Data: </label>
            <td th:text="${#calendars.format(infodetails.date, 'dd-MM-yyyy')}"></td>
        </div>

        <div class="uk-margin">
            <label>Wersja: </label>
            <td th:text="${infodetails.version}"></td>
        </div>

        <div class="uk-margin">
            <label>Algorytm: </label>
            <td th:text="${infodetails.algorithm}"></td>
        </div>

        <input th:field="*{id}" type="number" hidden>

        <a th:href="@{/options/optionsinfo}"><input class="uk-button uk-button-danger" type="button" value="Zamknij"></a>
        
    </form>

    <div class="uk-padding"></div>

</div>

</body>
</html>
