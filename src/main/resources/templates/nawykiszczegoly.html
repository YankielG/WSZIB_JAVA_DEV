<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/szablon :: szablon(~{::.container})}">
<body>

<div class="container">
    <div class="uk-panel">
        <img class="uk-align-left uk-margin-remove-adjacent" src="/tlo.JPG" width="60" height="28" alt="info">
    <h2 class="uk-heading-divider" th:text="#{nawyki.tytul.szczegoly}" style="position:center;"></h2>
    </div>
    <form style="width:300px; margin: auto" th:object="${nawykiszczegoly}" th:action="@{/nawyki/zapisz}" method="post">
        <div class="uk-margin">
            <label>Nazwa: </label>
            <td th:text="${nawykiszczegoly.nazwa}"></td>
        </div>
        
        <div class="uk-margin">
            <label>Data startu: </label>
            <td th:text="${#calendars.format(nawykiszczegoly.data1, 'dd-MM-yyyy')}"></td>
        </div>
        
        <div class="uk-margin">
            <label>Data data końca: </label>
            <td th:text="${#calendars.format(nawykiszczegoly.data2, 'dd-MM-yyyy')}"></td>
        </div>
        
        <div class="uk-margin">
            <label>Powtórzenia: </label>
            <td th:text="${nawykiszczegoly.powtorzenia}"></td>
        </div>
        
        <div class="uk-margin">
            <label>Realizacja: </label>
            <td> <span th:uk-icon="${nawykiszczegoly.realizacja} ? 'heart' : 'ban'"></span></td>
        </div>

        <div class="uk-margin">
            <label>Uwagi: </label>
            <td th:text="${nawykiszczegoly.uwagi}"></td>
        </div>

        <div class="uk-margin">
            <label>Urzytkownik ID: </label>
            <td th:text="${nawykiszczegoly.urzytkownik_id}">...Brak danych...</td>
        </div>

        <div class="uk-margin">
            <label>Urzytkownik prawa: </label>
            <td th:text="${nawykiszczegoly.urzytkownik_prawa}">...Brak danych...</td>
        </div>

        <div class="uk-margin">
            <label>Zaznaczanie: </label>
            <td> <span th:uk-icon="${nawykiszczegoly.dane_opcje} ? 'check' : 'close'"></span></td>
        </div>
        
        <input th:field="*{id}" type="number" hidden>
        
        <a th:href="@{/nawyki}"><input class="uk-button uk-button-danger" type="button" value="Zamknij"></a>
        
    </form>

    <div class="uk-padding"></div>

</div>

</body>
</html>
