<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/szablon :: szablon(~{::.container})}">
<body>

<div class="container">

    <h2 class="uk-heading-divider" th:text="#{waga.tytul.dodaj}" style="position:center;"></h2>

    <form style="width:300px; margin: auto" th:object="${wagadodaj}" th:action="@{/waga/zapisz}" method="post">
        <div class="uk-margin">
            <label>Waga</label>
            <input th:field="*{waga}" type="number"  class="uk-input" step="0.1" min="10" max="150" required="required">
        </div>
        <div class="uk-margin">
            <label>Data</label>
            <Input th:field="*{data}" type="date" class="uk-input" required="required">
        </div>
<!--        <div class="uk-margin">-->
<!--            <label>Rodzaj</label>-->
<!--            <input th:field="*{rodzaj}" type="checkbox" class="uk-checkbox">-->
<!--        </div>-->

        <div class="uk-margin">
            <div class="uk-form-label">Rodzaj</div>
            <div class="uk-form-controls uk-form-controls-text" >
                <label><input class="uk-radio" type="radio" name="true" th:value="true" th:field="*{rodzaj}"> Waga prawidłowa</label><br>
                <label><input class="uk-radio" type="radio" name="false" th:value="false" th:field="*{rodzaj}"> Waga nieprawidłowa</label>
            </div>
        </div>

        <div class="uk-margin">
            <label>Uwagi</label>
            <textarea th:field="*{uwagi}" type="textarea" class="uk-input"></textarea>
        </div>
        <input th:field="*{id}" type="number" hidden>

<!--        <a th:href="@{/waga}" class="uk-icon-link uk-margin-small-right" uk-icon="close" uk-tooltip="Anuluj"></a>-->
<!--        <a th:href="@{/waga/wstaw}" class="uk-icon-link uk-margin-small-right" uk-icon="trash" uk-tooltip="Wyczyść"></a>-->
<!--        <a th:href="@{/waga/zapisz}" class="uk-icon-link uk-margin-small-right" uk-icon="check" th:type="submit" uk-tooltip="Zapisz"></a>-->
        <a th:href="@{/waga}"><input class="uk-button uk-button-danger" type="button" value="Anuluj"></a>
        <input class="uk-button uk-button-primary" type="submit" value="Zapisz">

    </form>



</div>

</body>
</html>
