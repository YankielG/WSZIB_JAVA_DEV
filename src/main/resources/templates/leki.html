<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/szablon :: szablon(~{::.container})}">
<body>

<div class="container">

    <h2 class="uk-heading-divider" th:text="#{leki.tytul}" style="position:center;"></h2>

    <a th:href="@{/leki/wstaw}" uk-icon="icon: copy"></a>
    <a th:href="@{/leki/czysc}" uk-icon="icon: trash"></a>
    <table class="uk-table uk-table-stripped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Lek</th>
            <th>Data</th>
            <th>Dawka</th>
            <th>Rodzaj</th>
            <th>Uwagi</th>
            <th>Opcje</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="element : ${lista}">
            <td th:text="${element.id}"></td>
            <td th:text="${element.lek}"></td>
            <td th:text="${#calendars.format(element.data, 'dd-MM-yyyy')}"></td>
            <!--            <td th:text="${element.data}"></td>-->
            <td th:text="${element.dawka}"></td>
            <td th:text="${element.rodzaj}"></td>
            <td th:text="${element.uwagi}"></td>
            <td>
                <a th:href="@{/leki/edytuj/{id} (id=${element.id})}" uk-icon="icon: file-edit"></a>
                <a th:href="@{/leki/usun/{id} (id=${(element.id)})}" uk-icon="icon: trash"></a>
            </td>
            </tr>
        </tbody>
    </table>

</div>

</body>
</html>
